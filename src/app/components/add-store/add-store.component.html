<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="storeData.storeName"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="storeData.storeDescription"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="description">Logo</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="storeData.storeLogo"
          name="description"
        />
      </div>
      <br>
      <button (click)="saveStore()" class="btn btn-outline-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-outline-success" (click)="newStore()">Add</button>
    </div>
  </div>
</div>
